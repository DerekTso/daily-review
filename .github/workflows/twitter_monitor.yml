name: Twitter Monitor

on:
  schedule:
    # 每天 UTC 0点 (北京时间 早上8点) 运行一次
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install requests apify-client

      - name: Run Monitor
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }} # 记得加这个Secret
        run: python twitter_monitor.py

      - name: Save History
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add tweet_history.json
          # 如果没有新推文，就不提交，防止报错
          git commit -m "Update tweet history" || exit 0
          git push
