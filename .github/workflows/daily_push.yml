name: Daily Quote Push

on:
  schedule:
    # 北京时间 8:00, 12:00, 18:00
    - cron: '13 0,4,10 * * *'
  workflow_dispatch:

# 必须加这个，允许 Action 修改仓库文件
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests edge-tts --upgrade

    - name: Run script
      env:
        TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py

    # 新增步骤：把 Python 修改后的 txt 文件提交回仓库
    - name: Commit and Push changes
      run: |
        # 配置 git 用户（用 GitHub Actions bot 的身份）
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # 添加所有变动
        git add .
        
        # 提交（如果文件没变化，git commit 会报错，所以加 || exit 0 忽略错误）
        git commit -m "Update quotes status [skip ci]" || exit 0
        
        # 推送
        git push
